<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="banner">
        <h1>
            Add Game Of Thrones Character
        </h1>
    </div>
    <div class="user-input">
        <form action="" id="character-form">
            <div class="character-form-input">
                <label for="name">Name</label>
                <input type="text" id="name" class="text-box">
            </div>
            <div class="character-form-input">
                <label for="house">House</label>
                <input type="text" id="house" class="text-box">
            </div>
            <div class="character-form-input">
                <label for="weapon">Weapon</label>
                <input type="text" id="weapon" class="text-box">
            </div>
            <div class="character-form-input">
                <label for="first-appearance">First Appearance (Season and Episode)</label>
                <input type="text" id="first-appearance" class="text-box">
            </div>
            <div class="character-form-input">
                <input type="submit" value="Submit" class="btn btn-red">
            </div>
        </form>
    </div>

    <div class="display">
            <div class="display-character flex-row">
               <div class="display-name">
                   
               </div>
               <div class="display-house">
                   
               </div>
               <div class="display-weapon">
                   
               </div>
               <div class="display-firstAppearance">
               
            </div>
               <div class="remove-character">
                   
               </div>
           </div>
    
   
    </div>



    <script src="app.js"></script>
</body>

</html>
